        *{

            margin:0px;
            font-family: 'Press Start 2P';
        }
        .fa-star{
            color: yellow;
            margin: 13px;
            animation: rotate_stars 7s infinite;
        }
        @keyframes rotate_stars{
        
            0% {
                transform: rotateY(360deg);
            }
            20% {
                transform: rotateY(-360deg);
            }
            40% {
                transform: rotateY(360deg);
            }
            60% {
                transform: rotateY(-360deg);
            }
            80% {
                transform: rotateY(360deg);
            }
            100% {
                transform: rotateY(-360deg);
            }
        }
        
        input{
            border: 2px dotted white;
        }
        .image_upload{
            display: inline-block;
            border: 2px dotted white;
            padding: 1vw;
        }
        .video_upload{
            display: inline-block;
            border: 2px dotted white;
            padding: 1vw;
        }

        h1, h3, h4, form, a{
            font-family: 'Press Start 2P';
            color: white;
            text-align: center;
        }

            font-family: 'Press Start 2P';
            color: white;
            padding: 1vw;
        }
        .bubble08{
            font-family: 'Press Start 2P';
        }
        table{
            vertical-align: middle;
            position: relative;
            border: 2px dotted white;
            border-collapse: collapse;
        }
        tr,td{

        }
        .cover{
            padding: 3vw;
            width: 100vw;
            height: 100vh;
            position: absolute;
            background-color: black;
        }
        span{
            color: lightskyblue;
            font-weight: bold;
            font-size: 45px;
        }
        .format{
            padding: 10vw 28vw;
        }
        .bubble08 {
            position: relative;
            display: inline-block;
            width: 200px; 
            text-align: center;
            padding: 25px;
            background-color: #FFF;
            border: #000 solid 4px;
            border-radius: 40px;
        }
        .bubble08:before {
            content: '';
            position: absolute;
            display: block;
            z-index: 1;
            border-style: solid;
            border-color: #FFF transparent;
            border-width: 25px 25px 0 0;
            bottom: -16px;
            left: 50%;
            margin-left: -10px;
        }
        .bubble08:after
        {
            content: '';
            position: absolute;
            display: block;
            z-index: 0;
            border-style: solid;
            border-color: #000 transparent;
            border-width: 25px 25px 0 0;
            bottom: -25px;
            left: 50%;
            margin-left: -14px;
        }
        .fa-smile-beam{
            color:black;
        }
        a{
            z-index: 100;
            position: relative;
        }
        .cover {
            padding: 3vw;
            width: 100vw;
            height: 200vh;
            position: relative;
            z-index : -1;
            background-color: transparent;
            
        }
        #particles-js{
            z-index: 0;
            position: relative;
        }
        .particle, .particle > canvas { z-index: -1 !important; }
        /* ---- reset ---- */ 
        body{ margin:0; font:normal 75% Arial, Helvetica, sans-serif; } 
        canvas{ display: block; vertical-align: bottom; position:absolute; top:0; left:0; } 
        /* ---- particles.js container ---- */ 
        #particles-js{ position:relative; width: 100%; height: 100%; background-color: #000; background-image: url(""); background-repeat: no-repeat; background-size: cover; background-position: 50% 50%; } 
        /* ---- stats.js ---- */ 
        .count-particles{ background: #000022; position: absolute; top: 48px; left: 0; width: 80px; color: #13E8E9; font-size: .8em; text-align: left; text-indent: 4px; line-height: 14px; padding-bottom: 2px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; } 
        .js-count-particles{ font-size: 1.1em; } 
        #stats, .count-particles{ -webkit-user-select: none; margin-top: 5px; margin-left: 5px; } 
        #stats{ border-radius: 3px 3px 0 0; overflow: hidden; } 
        .count-particles{ border-radius: 0 0 3px 3px; }
        .home{
            width: 60px;
            height: 50px;
        }
    </style>
</head>
