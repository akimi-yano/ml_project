<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c3e68e9bd6.js" crossorigin="anonymous"></script>

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: 'Press Start 2P';
            

        }
        h1{
            font-family: 'Press Start 2P';
            color: white;
            text-align: center;
            font-size: 35px;
        }

        h3,a {
            font-family: 'Press Start 2P';
            color: white;
            text-align: center;
            font-size: 17px;
        }
        a{
            z-index: 100;
            position: relative;
        }
        .btn-danger{
            position: relative;
            z-index: 100;
        }

        td {
            font-size: 16px;
            font-family: 'Press Start 2P';
            color: white;
            padding: 1vw;
            text-shadow:2px 2px 10px white;
            box-shadow:2px 2px 40px rgb(94, 199,225);
        }
        

        table {
            vertical-align: middle;
            position: relative;
            border: 2px dotted white;
            border-collapse: collapse;
        }

        tr,td {
            border: 2px dotted white;

            
        }

        .cover {
            padding: 3vw;
            height: 200vh;
            position: relative;
            z-index : -1;
            background-color: transparent;
            min-height:1100px;
        }

        .face {
            color: palevioletred;
            margin: 5px;
            animation: roll 3s infinite;
            width: 100px;
            height: 100px;
            
        }

        @keyframes roll {
            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(360deg);
            }

            50% {
                transform: rotate(-0);
            }

            75% {
                transform: rotate(-360deg);
            }
        }

        h2 {
            animation: flash 5s linear infinite;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin: -10px 0px 40px 0px;

        }

        @keyframes flash {

            0%,
            35%,
            60%,
            100% {
                opacity: 0;
            }

            24% {
                opacity: 1;
                color: rgb(216,0,101);
            }

            49% {
                opacity: 1;
                color: #0091EA;
            }

            74% {
                opacity: 1;
                color:rgb(245,251,14);;
            }
        }

        .format {
            padding: 5vh 10vw 5vh 10vw;
            margin: auto;
            display: flex;
            justify-content: space-around;
            text-align:center;

        }

        .fa-exclamation-triangle {
            color: yellow;
            margin: 1vw;
            animation: skew 4s infinite;
        }

        @keyframes skew {

            20% {
                transform: skewX(-20deg);
            }

            40% {
                transform: skewX(20deg);
            }

            60% {
                transform: skewX(-20deg);
            }

            80% {
                transform: skewX(20deg);
            }
        
        }
        
        .alert{
            font-family: 'Press Start 2P';
            color:palevioletred;
            margin: 30px 5px;
        }
        p {
            color: yellow;
            font-family: 'Press Start 2P';
            text-align: center;
        }

        #particles-js{
            z-index: 0;
            position: relative;
        }
        .particle, .particle > canvas { z-index: -1 !important; }
        /* ---- reset ---- */ 
        body{ margin:0; font:normal 75% Arial, Helvetica, sans-serif; } 
        canvas{ display: block; vertical-align: bottom; position:absolute; top:0; left:0; } 
        /* ---- particles.js container ---- */ 
        #particles-js{ position:relative; width: 100%; height: 100%; background-color: #000; background-image: url(""); background-repeat: no-repeat; background-size: cover; background-position: 50% 50%; } 
        /* ---- stats.js ---- */ 
        .count-particles{ background: #000022; position: absolute; top: 48px; left: 0; width: 80px; color: #13E8E9; font-size: .8em; text-align: left; text-indent: 4px; line-height: 14px; padding-bottom: 2px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; } 
        .js-count-particles{ font-size: 1.1em; } 
        #stats, .count-particles{ -webkit-user-select: none; margin-top: 5px; margin-left: 5px; } 
        #stats{ border-radius: 3px 3px 0 0; overflow: hidden; } 
        .count-particles{ border-radius: 0 0 3px 3px; }

        #indent{
            display: block;
        }
        .camera{
            width: 50px;
            height: 35px;
        }
        .video_camera{
            width: 60px;
            height: 40px;
    
        }
        .tech{
            width: 130px;
            height: 135px;
        }
        #tech{
            position: absolute;
            animation: anim 750s linear infinite;
            z-index: 1000;
        }
        @keyframes anim{
            0%, 12%, 24%, 36%, 52%, 62%, 74%, 88%, 100%{
                transform-origin: 600% 50%;
                transform: rotate(0);
            }
            2%, 20%, 32%, 44%, 58%, 66%, 78%, 86%, 96%{
                transform-origin: -600% 150%;
                transform: rotate(360deg);
            }
            4%, 18%, 30%, 42%, 56%, 64%, 80%, 94%{
                transform-origin: -500% 100%;
                transform: rotate(-50deg);
            }
            6%, 14%, 34%, 46%, 48%, 60%, 76%, 90%{
                transform-origin: 700% -50%;
                transform: rotate(-60deg);
            }
            8%, 16%, 26%, 38%, 50%, 70%, 82%, 92%{
                transform-origin: 500% -100%;
                transform: rotate(50deg);
                
            }
            10%, 22%, 28%, 40%, 54%, 68%, 72%, 84%, 98%{
                transform-origin: 500 10%;
                transform: rotate(-360deg);
                transform: scale(3.0);
            }
        }
        
        td a{
            background-color:transparent;
            z-index:999;
            width:100%;
            height:100%;
        }
        td:hover {
            background-color:white;
        }
        td a:hover{
            width:100%;
            height:100%;
            filter:invert(1);
        }


        #tech a, #tech p{
            background-color:transparent;
            z-index:999;
            width:100%;
            height:100%;
        }
        #tech:hover{
            background-color:red;
        }
        #tech a:hover, #tech p:hover{
            filter:invert(1);
            width:100%;
            height:100%;
        }


    </style>

</head>

<body>


    <div class="cover" id="particles-js">
        <h1>Face<img class="face" src="{% static 'images/face.png' %}" />Labo</h1>
        <h2> - ML: Face Recognition - </h2>
        <h3>Upload an image or video to detect: </h3>

        <div class="format">

            <table>
                <tr>
                    <td>Face</td>
                    <td><a href="/to_face_detection/image"><img class="camera" src="{% static 'images/camera.png' %}" /></a></td>
                    <td><a href="/to_face_detection/video"><img class="video_camera" src="{% static 'images/video_camera.png' %}" /></a></td>
                </tr>
                <tr>
                    <td>Face shape</td>
                    <td><a  href="/to_shape_detection/image"><img class="camera" src="{% static 'images/camera.png' %}" /></a></td>
                    <td><a href="/to_shape_detection/video"><img class="video_camera" src="{% static 'images/video_camera.png' %}" /></a></td>
                </tr>
                <tr>
                    <td>Face parts</td>
                    <td><a href="/to_part_detection/image"><img class="camera" src="{% static 'images/camera.png' %}" /></a></td>
                    <td><a href="/to_part_detection/video"><img class="video_camera" src="{% static 'images/video_camera.png' %}" /></a></td>
                </tr>
                <tr>
                    <td>Blinks</td>
                    <td>N/A</td>
                    <td><a href="/to_blink_detection/video"><img class="video_camera" src="{% static 'images/video_camera.png' %}" /></a></td>
                </tr>
                <tr>
                    <td>Winks</td>
                    <td>N/A</td>
                    <td><a href="/to_wink_detection/video"><img class="video_camera" src="{% static 'images/video_camera.png' %}" /></a></td>
                </tr>
                <tr>
                    <td>Sleepiness</td>
                    <td>N/A</td>
                    <td><a href="/to_sleepiness_detection/video"><img class="video_camera" src="{% static 'images/video_camera.png' %}" /></a></td>
                </tr>
                <tr>
                    <td>Wear glasses</td>
                    <td><a href="/to_try_glasses/image"><img class="camera" src="{% static 'images/camera.png' %}" /></a></td>
                    <td><a href="/to_try_glasses/video"><img class="video_camera" src="{% static 'images/video_camera.png' %}" /></a></td>
                </tr>
                <tr>
                    <td>Face Swap</td>
                    <td><a href="/to_face_swap/image"><img class="camera" src="{% static 'images/camera.png' %}" /></a></td>
                    <td><a href="/to_face_swap/video"><img class="video_camera" src="{% static 'images/video_camera.png' %}" /></a></td>
                </tr>
            </table> 
            
        <div id="tech">   
        <a class="tech" href="/citations"><img class="tech" src="{% static 'images/tech.png' %}" /></a><p>Tech</p>
        </div>
        
</div> 
    <script>
    particlesJS("particles-js", 
    {
        "particles":
        {
            "number":{
                "value":159,"density":
        {"enable":true,"value_area":800}
    },"color":{"value":"#140707"},"shape":{"type":"circle","stroke":{"width":0,"color":"#000000"},"polygon":{"nb_sides":3},"image":{"src":"img/github.svg","width":100,"height":100}},"opacity":{"value":0.5,"random":false,"anim":{"enable":false,"speed":1,"opacity_min":0.1,"sync":false}},"size":{"value":3,"random":true,"anim":{"enable":false,"speed":40,"size_min":0.1,"sync":false}},"line_linked":{"enable":true,"distance":288.6141709557941,"color":"#158bb3","opacity":0.38481889460772545,"width":1.2827296486924182},"move":{"enable":true,"speed":1.5782952832645452,"direction":"none","random":true,"straight":false,"out_mode":"out","bounce":false,"attract":{"enable":false,"rotateX":600,"rotateY":1200}}},"interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"repulse"},"resize":true},"modes":{"grab":{"distance":400,"line_linked":{"opacity":1}},"bubble":{"distance":400,"size":40,"duration":2,"opacity":8,"speed":3},"repulse":{"distance":89.32849335314796,"duration":0.4},"push":{"particles_nb":4},"remove":{"particles_nb":2}}},"retina_detect":true});var count_particles, stats, update; stats = new Stats; stats.setMode(0); stats.domElement.style.position = 'absolute'; stats.domElement.style.left = '0px'; stats.domElement.style.top = '0px';  count_particles = document.querySelector('.js-count-particles'); update = function() { stats.begin(); stats.end(); if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) { count_particles.innerText = window.pJSDom[0].pJS.particles.array.length; } requestAnimationFrame(update); }; requestAnimationFrame(update);;
    


    </script>
</body>

</html>
