<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        *{
            padding:0px;
            margin:0px;
        }
        .cover{
            padding: 1vw;
        }


        input{
            border: 2px dotted white;
        }
        h1, h3, h4, form, a{
            font-family: 'Lacquer';
            color: white;
            text-align: center;
        }
        td{
            font-size: 30px;
            font-family: 'Lacquer';
            color: white;
            padding: 1vw;
        }
        table{
            vertical-align: middle;
            position: relative;
            border: 2px dotted white;
            border-collapse: collapse;
        }
        tr,td{
            border: 2px dotted white;
        }
        .cover{
            padding: 3vw;
            width: 100vw;
            height: 100vh;
            position: absolute;
            background-color: black;
        }
        span{
            color: lightskyblue;
            font-weight: bold;
            font-size: 45px;
        }

        form{
            display: block;
        }
        a{
            z-index: 100;
            position: relative;
        }
        .cover {
            padding: 3vw;
            width: 100vw;
            height: 200vh;
            position: relative;
            z-index : -1;
            background-color: transparent;
            
        }
        #particles-js{
            z-index: 0;
            position: relative;
        }
        .particle, .particle > canvas { z-index: -1 !important; }
        /* ---- reset ---- */ 
        body{ margin:0; font:normal 75% Arial, Helvetica, sans-serif; } 
        canvas{ display: block; vertical-align: bottom; position:absolute; top:0; left:0; } 
        /* ---- particles.js container ---- */ 
        #particles-js{ position:relative; width: 100%; height: 100%; background-color: #000; background-image: url(""); background-repeat: no-repeat; background-size: cover; background-position: 50% 50%; } 
        /* ---- stats.js ---- */ 
        .count-particles{ background: #000022; position: absolute; top: 48px; left: 0; width: 80px; color: #13E8E9; font-size: .8em; text-align: left; text-indent: 4px; line-height: 14px; padding-bottom: 2px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; } 
        .js-count-particles{ font-size: 1.1em; } 
        #stats, .count-particles{ -webkit-user-select: none; margin-top: 5px; margin-left: 5px; } 
        #stats{ border-radius: 3px 3px 0 0; overflow: hidden; } 
        .count-particles{ border-radius: 0 0 3px 3px; }
        .alert{
            font-family: 'Press Start 2P';
            color:palevioletred;
            margin: 30px 5px;
        }
        .fa-exclamation-triangle {
            color: yellow;
            margin: 1px;
            animation: skew 4s infinite;
        }
        @keyframes skew {

        20% {
            transform: skewX(-20deg);
        }

        40% {
            transform: skewX(20deg);
        }

        60% {
            transform: skewX(-20deg);
        }

        80% {
            transform: skewX(20deg);
        }

    }
    .format {
            z-index: 100;
            position: relative;
            width: min-content;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="cover" id="particles-js">
    <h1>①　If there is a human face</h1>
    <h3>Upload a video to test if there is a face</h3>

    <div class="format">
        <h4>Video</h4>
        <form action="/face_detection/video/detect" method='post' enctype="multipart/form-data">
            {% csrf_token %}
                {{form}}
            <input type="submit" value="Submit Video">
        </form>
    </div>
    <p class="alert"><i class="fas fa-exclamation-triangle"></i>Uploaded image or video will not be saved in our database</p>
    <a class="btn btn-outline-danger" href="/">Back to Home</a>
</div>

</body>
</html>
